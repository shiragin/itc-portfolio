<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITC Precourse: Contact Me</title>
    <link rel="shortcut icon" href="../img/icons8-briefcase-pastel-glyph-32 2.png" type="image/x-icon">
    <link href="../css/style.css" rel="stylesheet" />
    <script src="../js/main.js" defer></script>
    <script src="https://kit.fontawesome.com/c7cd36f5b5.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <div class="nav-bar">
            <a href="../index.html">
                <h1 class="logo">
                    <span class="text-primary"><i class="fa-solid fa-folder-open"></i> Portfolio
                </h1>
            </a>
            <nav class="links">
                <a href="../index.html" class="nav-item">Home</a>
                <a href="about.html" class="nav-item">About</a>
                <a href="contact.html" class="nav-item">Contact</a>
            </nav>
        </div>
    </header>

    <div class="wrap">

        <section class="bg contact">
            <div class="text-container">
                <h1 class="form-title">Stay in touch</h1>
                <h3 class="form-subtitle">Don't be a stranger!</h3>
                <form action="https://formspree.io/f/xjvzrbjp" method="POST">
                    <div class="form-group">
                        <label for="first-name">
                            First name
                        </label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div class="form-group">
                        <label for="last-name">
                            Last name
                        </label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                    <div class="form-group">
                        <label for="email">
                            Email
                        </label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="interest">
                            Interested in
                        </label>
                        <select id="interest" name="abtype">
                            <option value="web" selected>Web development</option>
                            <option value="design">Graphic design</option>
                            <option value="games">Video games</option>
                            <option value="cats">Cats</option>
                        </select>

                    </div>
                    <div class="form-group">
                        <label for="comments">
                            Anything else?
                        </label>
                        <textarea id="comments" name="comments" placeholder="Say what's on your mind"></textarea>
                    </div>
                    <button class="submit" type="submit">Send</button>
                </form>
            </div>

        </section>
    </div>


    <footer>
        <nav class="links-footer">
            <a href="../index.html" class="nav-footer">Home</a>
            <a href="about.html" class="nav-footer">About</a>
            <a href="contact.html" class="nav-footer">Contact</a>
        </nav>
        <div class="credits"></div>
    </footer>

</body>

</html>
